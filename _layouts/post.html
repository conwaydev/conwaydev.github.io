---
layout: default
---

<article class="py-24 lg:py-52 dark:lg:pt-32 max-w-7xl mx-auto px-8 lg:px-0">
  <h1 class="text-5xl lg:text-7xl font-bold font-sans tracking-tight">
    {{ page.title }}
  </h1>

  <time class="block w-full" datetime="{{page.date}}">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>

  <div class="mt-8">{{ content }}</div>
</article>
