---
layout: default
---

<article class="max-w-7xl mx-auto px-4 lg:py-8">
  <h1>
    {{ page.title }}
  </h1>

  <time class="block w-full" datetime="{{page.date}}">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>

  <div class="max-w-5xl mt-4 prose xl:prose-lg">
    {{ content }}
  </div>
</article>
