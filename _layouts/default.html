<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      {% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{%
      else %}{{ site.title | escape }}{% endif %}
    </title>
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    />
    <meta
      name="description"
      content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
    />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono:400&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono:400&display=swap"
      media="print"
      onload="this.media='all'"
    />

    {% if jekyll.environment == "production" %}
    <style>
      {% include css/tailwind.css %}
    </style>
    {% else %}
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: "Roboto,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji",
            mono: '"Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace',
          },
        },
      };
    </script>
    {% endif %}
  </head>
  <body class="dark:bg-neutral-900">
    {% include header.html %}

    <main
      id="content"
      class="leading-loose text-lg lg:text-2xl font-mono bg-slate-50 dark:bg-neutral-900 dark:text-slate-50"
    >
      {{ content }}
    </main>

    {% include footer.html %}

    <script defer src="/js/index.min.js"></script>
  </body>
</html>
